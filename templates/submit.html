{% extends "layout.html" %}
{% from macro_src import competition_title, competition_subtitle %}

{% block body %}



<div class="main">
    <div class="textarea">
        <h2>Submit Predictions</h2>
        <hr>
        <p>ここで提出したファイルのスコアがリーダーボードに反映されます。</p>
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
        {% endif %}
        <form id="my_form" method="post" action="submitresult" enctype="multipart/form-data" autocomplete="on">
            <ul>
                <li class="file">
                    <input type="file" style="display:inline" name="upload_file" />
                </li>
                <li class="description">
                    <label for="description">提出説明:</label>
                </li>
                <li>
                    <input type="text" name="description" style="width: 1000px; padding: 10px;" maxlength="100"
                        placeholder="Write what you want :)" />
                </li>
                <li>
                    <button class="send" id="button" type="submit" name="submit">submit!</button>
                </li>
            </ul>
        </form>
    </div>
</div>

{% endblock %}
